implementationFiles:
    userMe:
        - userMe.js
linkFiles:
    common:
        - APIParamVerify.js
AWSCLIProfile: adminuser
lambdaInfo:
    awsResources:
        -
            type: dynamodbInfo
            resourceName: users
    roleName: userConsumer
    functionName: userMe
    region: us-east-1
    language: nodejs4.3
    arnLambda: 'arn:aws:lambda:us-east-1:940223146162:function:userMe'
    eventParamPaths:
        /user/me:
            get:
                type: object
                required:
                    - identity_id
                properties:
                    identity_id:
                        type: string
apiInfo:
    paths:
        /user/me:
            get:
                description: 'get info about me'
                operationId: userMeGet
                produces:
                    - application/json
                responses:
                    '200':
                        description: ok
                        schema:
                            $ref: '#/definitions/user'
                        headers:
                            Access-Control-Allow-Headers:
                                type: string
                            Access-Control-Allow-Methods:
                                type: string
                            Access-Control-Allow-Origin:
                                type: string
                    '400':
                        description: '400 response'
                        schema:
                            $ref: '#/definitions/Error'
                        headers:
                            Access-Control-Allow-Headers:
                                type: string
                            Access-Control-Allow-Methods:
                                type: string
                            Access-Control-Allow-Origin:
                                type: string
                    '404':
                        description: '404 response'
                        schema:
                            $ref: '#/definitions/Error'
                        headers:
                            Access-Control-Allow-Headers:
                                type: string
                            Access-Control-Allow-Methods:
                                type: string
                            Access-Control-Allow-Origin:
                                type: string
                    '405':
                        description: '405 response'
                        schema:
                            $ref: '#/definitions/Error'
                        headers:
                            Access-Control-Allow-Headers:
                                type: string
                            Access-Control-Allow-Methods:
                                type: string
                            Access-Control-Allow-Origin:
                                type: string
                x-amazon-apigateway-integration:
                    credentials: lambdaExecuteRole
                    requestTemplates:
                      application/json: "{\n    \"identity_id\" : \"$context.identity.cognitoIdentityId\"\n}"
                    responses:
                        default:
                            statusCode: '200'
                            responseTemplates:
                                application/json: __passthrough__
                            responseParameters:
                                method.response.header.Access-Control-Allow-Headers: '''Content-Type,X-Amz-Date,Authorization,X-Api-Key,x-amz-security-token'''
                                method.response.header.Access-Control-Allow-Methods: '''*'''
                                method.response.header.Access-Control-Allow-Origin: '''*'''
                        '.*httpStatus\":400.*':
                            statusCode: '400'
                            responseTemplates:
                                application/json: "#set ($errorMessageObj = $util.parseJson($input.path('$.errorMessage')))\n#set ($bodyObj = $util.parseJson($input.body))\n{\n  \"type\" : \"$errorMessageObj.errorType\",\n  \"message\" : \"$errorMessageObj.message\",\n  \"request-id\" : \"$errorMessageObj.requestId\"\n}"
                            responseParameters:
                                method.response.header.Access-Control-Allow-Headers: '''Content-Type,X-Amz-Date,Authorization,X-Api-Key,x-amz-security-token'''
                                method.response.header.Access-Control-Allow-Methods: '''*'''
                                method.response.header.Access-Control-Allow-Origin: '''*'''
                        '.*httpStatus\":404.*':
                            statusCode: '404'
                            responseTemplates:
                                application/json: "#set ($errorMessageObj = $util.parseJson($input.path('$.errorMessage')))\n#set ($bodyObj = $util.parseJson($input.body))\n{\n  \"type\" : \"$errorMessageObj.errorType\",\n  \"message\" : \"$errorMessageObj.message\",\n  \"request-id\" : \"$errorMessageObj.requestId\"\n}"
                            responseParameters:
                                method.response.header.Access-Control-Allow-Headers: '''Content-Type,X-Amz-Date,Authorization,X-Api-Key,x-amz-security-token'''
                                method.response.header.Access-Control-Allow-Methods: '''*'''
                                method.response.header.Access-Control-Allow-Origin: '''*'''
                        '.*httpStatus\":405.*':
                            statusCode: '405'
                            responseTemplates:
                                application/json: "#set ($errorMessageObj = $util.parseJson($input.path('$.errorMessage')))\n#set ($bodyObj = $util.parseJson($input.body))\n{\n  \"type\" : \"$errorMessageObj.errorType\",\n  \"message\" : \"$errorMessageObj.message\",\n  \"request-id\" : \"$errorMessageObj.requestId\"\n}"
                            responseParameters:
                                method.response.header.Access-Control-Allow-Headers: '''Content-Type,X-Amz-Date,Authorization,X-Api-Key,x-amz-security-token'''
                                method.response.header.Access-Control-Allow-Methods: '''*'''
                                method.response.header.Access-Control-Allow-Origin: '''*'''
                security:
                    -
                        sigv4: []
            options:
                summary: 'CORS support'
                description: "Enable CORS by returning correct headers\n"
                consumes:
                    - application/json
                produces:
                    - application/json
                tags:
                    - CORS
                x-amazon-apigateway-integration:
                    type: mock
                    requestTemplates:
                        application/json: "{\n  \"statusCode\" : 200\n}\n"
                    responses:
                        default:
                            statusCode: '200'
                            responseParameters:
                                method.response.header.Access-Control-Allow-Headers: '''Content-Type,X-Amz-Date,Authorization,X-Api-Key,x-amz-security-token'''
                                method.response.header.Access-Control-Allow-Methods: '''*'''
                                method.response.header.Access-Control-Allow-Origin: '''*'''
                            responseTemplates:
                                application/json: "{}\n"
                responses:
                    '200':
                        description: 'Default response for CORS method'
                        headers:
                            Access-Control-Allow-Headers:
                                type: string
                            Access-Control-Allow-Methods:
                                type: string
                            Access-Control-Allow-Origin:
                                type: string
