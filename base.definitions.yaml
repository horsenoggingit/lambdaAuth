enviroment:
    AWSCLIUserProfile: adminuser
cognitoIdentityPoolInfo:
    roleDefinitions:
        apiAccessRole:
            policyDocument:
                Version: '2012-10-17'
                Statement:
                    - {Effect: Allow, Principal: {Service: apigateway.amazonaws.com}, Action: 'sts:AssumeRole'}
            policies:
                -
                    arnPolicy: 'arn:aws:iam::aws:policy/AmazonAPIGatewayInvokeFullAccess'
                    name: AmazonAPIGatewayInvokeFullAccess
                -
                    arnPolicy: 'arn:aws:iam::aws:policy/service-role/AmazonAPIGatewayPushToCloudWatchLogs'
                    name: AmazonAPIGatewayPushToCloudWatchLogs
    identityPools:
        testPool:
            lambdaAliases:
                resource: IDENTITY_POOL
            authProviders:
                custom:
                    developerProvider: testProvider
            allowUnauthedIdentities: false
            roles:
                authenticated: apiAccessRole
lambdaInfo:
    roleDefinitions:
        userConsumer:
            policyDocument:
                Version: '2012-10-17'
                Statement:
                    - {Effect: Allow, Principal: {Service: lambda.amazonaws.com}, Action: 'sts:AssumeRole'}
            policies:
                -
                    arnPolicy: 'arn:aws:iam::aws:policy/AmazonDynamoDBFullAccess'
                    name: AmazonDynamoDBFullAccess
                -
                    arnPolicy: 'arn:aws:iam::aws:policy/AmazonCognitoReadOnly'
                    name: AmazonCognitoReadOnly
                -
                    arnPolicy: 'arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole'
                    name: AWSLambdaBasicExecutionRole
        userCreator:
            policyDocument:
                Version: '2012-10-17'
                Statement:
                    - {Effect: Allow, Principal: {Service: lambda.amazonaws.com}, Action: 'sts:AssumeRole'}
            policies:
                -
                    arnPolicy: 'arn:aws:iam::aws:policy/AmazonDynamoDBFullAccess'
                    name: AmazonDynamoDBFullAccess
                -
                    arnPolicy: 'arn:aws:iam::aws:policy/AmazonCognitoPowerUser'
                    name: AmazonCognitoPowerUser
                -
                    arnPolicy: 'arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole'
                    name: AWSLambdaBasicExecutionRole
apiInfo:
    roleDefinitions:
        lambdaExecuteRole:
            policyDocument:
                Version: '2012-10-17'
                Statement:
                    - {Effect: Allow, Principal: {Service: apigateway.amazonaws.com}, Action: 'sts:AssumeRole'}
            policies:
                -
                    arnPolicy: 'arn:aws:iam::940223146162:policy/LambdaInvocation'
                    name: LambdaInvocation
    defaultDeployStage: dev
    region: us-east-1
    AWSSwaggerHeader:
        swagger: '2.0'
        info:
            version: 1.0.0
            title: 'Swagger Auth'
            description: 'Developer Provider Auth'
            termsOfService: 'http://noneyet.com/'
            contact:
                name: HN
                email: horsenoggin@gmail.com
                url: 'http://horsenoggin.some'
            license:
                name: MIT
                url: 'http://opensource.org/licenses/MIT'
        schemes:
            - https
        consumes:
            - application/json
        produces:
            - application/json
    sharedDefinitions:
        user:
            type: object
            required:
                - email
            properties:
                email:
                    type: string
        authRequest:
            type: object
            required:
                - email
                - password
            properties:
                email:
                    type: string
                password:
                    type: string
        credentials:
            type: object
            required:
                - IdentityId
                - Token
            properties:
                IdentityId:
                    type: string
                Token:
                    type: string
        Error:
            type: object
            required:
                - message
                - type
                - request-id
            properties:
                message:
                    type: string
                type:
                    type: string
                request-id:
                    type: string
    sharedSecurityDefinitions:
        sigv4:
            type: apiKey
            name: Authorization
            in: header
            x-amazon-apigateway-authtype: awsSigv4
dynamodbInfo:
    users:
        lambdaAliases:
            resource: USERS
            attributes:
                ID: id
                EMAIL: email
                LAST_LOGIN_TIMESTAMP: lastLoginTimestamp
                PASSWORD: password
                SIGNUP_TIMESTAMP: signupTimestamp
        attributeDefinitions:
            -
                AttributeName: id
                AttributeType: S
        keySchema:
            -
                AttributeName: id
                KeyType: HASH
        provisionedThroughput:
            ReadCapacityUnits: 5
            WriteCapacityUnits: 5
    userEmail:
        lambdaAliases:
            resource: EMAILS
            attributes:
                EMAIL: email
                ID: id
        attributeDefinitions:
            -
                AttributeName: email
                AttributeType: S
        keySchema:
            -
                AttributeName: email
                KeyType: HASH
        provisionedThroughput:
            ReadCapacityUnits: 5
            WriteCapacityUnits: 5
