apiInfo:
    roleDefinitions:
        lambdaExecuteRole:
            policyDocument:
                Version: '2012-10-17'
                Statement:
                    -
                        Effect: Allow
                        Principal:
                            Service: apigateway.amazonaws.com
                        Action: 'sts:AssumeRole'
            policies:
                -
                    arnPolicy: 'arn:aws:iam::940223146162:policy/LambdaInvocation'
                    name: LambdaInvocation
            arnRole: 'arn:aws:iam::940223146162:role/lambdaExecuteRole'
    defaultDeployStage: dev
    region: us-east-1
    AWSSwaggerHeader:
        swagger: '2.0'
        info:
            version: 1.0.0
            title: 'Swagger Auth'
            description: 'Developer Provider Auth'
            termsOfService: 'http://noneyet.com/'
            contact:
                name: HN
                email: horsenoggin@gmail.com
                url: 'http://horsenoggin.some'
            license:
                name: MIT
                url: 'http://opensource.org/licenses/MIT'
        schemes:
            - https
        consumes:
            - application/json
        produces:
            - application/json
    sharedDefinitions:
        user:
            type: object
            required:
                - email
            properties:
                email:
                    type: string
        authRequest:
            type: object
            required:
                - email
                - password
            properties:
                email:
                    type: string
                password:
                    type: string
        credentials:
            type: object
            required:
                - IdentityId
                - Token
            properties:
                IdentityId:
                    type: string
                Token:
                    type: string
        Error:
            type: object
            required:
                - message
                - type
                - request-id
            properties:
                message:
                    type: string
                type:
                    type: string
                request-id:
                    type: string
    sharedSecurityDefinitions:
        sigv4:
            type: apiKey
            name: Authorization
            in: header
            x-amazon-apigateway-authtype: awsSigv4
    awsId: un2k185gjj
    lastDeploy:
