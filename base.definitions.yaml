cognitoIdentityPoolInfo:
    roleDefinitions:
        apiAccessRole:
            policyDocument:
                Version: '2012-10-17'
                Statement:
                    -
                        Effect: Allow
                        Principal:
                            Service: apigateway.amazonaws.com
                        Action: 'sts:AssumeRole'
            policies:
                -
                    arnPolicy: 'arn:aws:iam::aws:policy/AmazonAPIGatewayInvokeFullAccess'
                    name: AmazonAPIGatewayInvokeFullAccess
                -
                    arnPolicy: 'arn:aws:iam::aws:policy/service-role/AmazonAPIGatewayPushToCloudWatchLogs'
                    name: AmazonAPIGatewayPushToCloudWatchLogs
            arnRole: 'arn:aws:iam::940223146162:role/apiAccessRole'
    identityPools:
        testPool:
            lambdaAliases:
                resource: IDENTITY_POOL
            authProviders:
                custom:
                    developerProvider: testProvider
            allowUnauthedIdentities: false
            roles:
                authenticated: apiAccessRole
            identityPoolId: 'us-east-1:501f05b5-2cde-45e1-b011-46668f9cf2a1'
